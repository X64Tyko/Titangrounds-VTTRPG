<div>
  <div class="item-fixed-header">
    <div class="grid grid-2col">
      <div class="resource">
        <label class="resource-label">Charge Level <i class="has-descriptor fa-solid fa-bolt" title="attack charge level"></i></label>
        <input type="number" name="activeWeapon.system.resourceBars.windup.value" value="{{system.resourceBars.charge.value}}" data-dtype="Number">
      </div>
      <div class="resource">
        <label class="resource-label">Power Charge <i class="has-descriptor fa-solid fa-bone-break" title="Power Charge Active"></i></label>
        <input type="checkbox" name="activeWeapon.system.resourceBools.powerCharge.active" {{checked system.resourceBools.powerCharge.active}}>
      </div>
    </div>
  </div>
  
  {{!-- Attacks Tab --}}
  <div class="attack-window">

    <ul class="attacks-list">
      {{#each attacks}}
      {{> "systems/monhunsys/templates/item/parts/hammer-attack-card.html" }}
      {{/each}}
    </ul>
  </div>
</div>
